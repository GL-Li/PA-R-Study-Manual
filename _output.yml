bookdown::gitbook:
  css: style.css
  highlight: tango
  config:
    sharing:
      github: no
      facebook: no
      twitter: no
    toc:
      before: |
        <li><a href="./">Exam PA Study Guide</a></li>

    download: ["pdf"]
bookdown::pdf_book:
  dev: "cairo_pdf"
  toc_unnumbered: yes
  toc_depth: 2
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
output_dir: "docs"
